<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="../misc/lib/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../misc/css/admin.css"/>
	<link rel="stylesheet" type="text/css" href="../misc/lib/pace/themes/blue/pace-theme-loading-bar.css"/>
	<script type="text/javascript" charset="utf-8" src="../misc/lib/pace/pace.min.js"></script>
</head>
<body>
<div class="main-layout-body">   
	<div style="padding: 20px; background-color: #F2F2F2;">
		<div class="layui-row layui-col-space12">
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">
						<span class="layui-badge layui-bg-gray text-badge">应用总数</span>
					</div>
					<div class="layui-card-body">
						<p class="big-font" id="id_p_app"></p>
					</div>
				</div>
			</div>
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">
						<span class="layui-badge layui-bg-orange text-badge">配置总数</span>
					</div>
					<div class="layui-card-body">
						<p class="big-font" id="id_p_config"></p>
					</div>
				</div>
			</div>
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">
						<span class="layui-badge layui-bg-green text-badge">用户总数</span>
					</div>
					<div class="layui-card-body">
						<p class="big-font" id="id_p_user"></p>
					</div>
				</div>
			</div>
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">
						<span class="layui-badge layui-bg-red text-badge">发布次数</span>
					</div>
					<div class="layui-card-body">
						<p class="big-font" id="id_p_releaseLog"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../misc/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	var $ = layui.jquery;
	$.ajax({
		type: "GET",
		url: '/home/overall',
		success: function(res) {
			if (res.success == true) {
				$('#id_p_app').html(res.data.app);
				$('#id_p_config').html(res.data.config);
				$('#id_p_user').html(res.data.user);
				$('#id_p_releaseLog').html(res.data.releaseLog);
			}
		},
		error: function(e) {
		}
	});
</script>

</body>
</html>
