<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>配置信息</title>
		<link rel="stylesheet" type="text/css" href="../misc/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/lib/pace/themes/blue/pace-theme-loading-bar.css"/>
		<script type="text/javascript" charset="utf-8" src="../misc/lib/pace/pace.min.js"></script>
	</head>
	
	<body>
		<div class="main-layout-body">
			<form class="layui-form" lay-filter="filter_from_config" action="#">
				<div class="layui-form-item">
					<label class="layui-form-label">配置Key：</label>
					<div class="layui-input-block">
						<input type="text" name="key" required lay-verify="required" placeholder="请输入Key" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">配置Value：</label>
					<div class="layui-input-block">
						<textarea name="value" placeholder="请输入Value" class="layui-textarea"></textarea>
					</div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">描述：</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入描述" class="layui-textarea"></textarea>
					</div>
				</div>			
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button name="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="create">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../misc/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/admin.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/config_opt.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
