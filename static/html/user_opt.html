<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户信息</title>
		<link rel="stylesheet" type="text/css" href="../misc/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/lib/pace/themes/blue/pace-theme-loading-bar.css"/>
		<script type="text/javascript" charset="utf-8" src="../misc/lib/pace/pace.min.js"></script>
	</head>
	
	<body>
		<div class="main-layout-body">
			<form class="layui-form" lay-filter="filter_from_user" action="#">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required|name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input type="text" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">权限：</label>
					<div class="layui-input-block">
						<select name="permission">
							<option value="1">普通用户</option>
							<option value="2">管理员</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="create">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../misc/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/admin.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/user_opt.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
