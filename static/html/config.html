<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>配置信息</title>
		<link rel="stylesheet" type="text/css" href="../misc/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/lib/pace/themes/blue/pace-theme-loading-bar.css"/>
		<script type="text/javascript" charset="utf-8" src="../misc/lib/pace/pace.min.js"></script>
	</head>
	
	<body>
		<div class="main-layout-body">
			<div class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline tool-btn">
						<button class="layui-btn layui-btn-sm layui-btn-normal hidden-xs" id="id_btn_add"><i class="layui-icon layui-icon-add-1"></i></button>
						<button class="layui-btn layui-btn-sm layui-btn-warm hidden-xs" id="id_btn_refresh"><i class="layui-icon layui-icon-refresh-3"></i></button>
					</div>
					<div class="layui-inline">
						<input class="layui-input" type="text" placeholder="请输入配置Key" id="id_input_key">
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-normal" id="id_btn_search">搜索</button>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-danger" id="id_btn_release">发布配置</button>
					</div>
				</div>
			</div>

			<table class="layui-hide" id="id_table_config" lay-filter="filter_table_config"></table>

			<script type="text/html" id="id_table_operate_bar">
				<div class="layui-btn-group">
					<button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-about"></i></button>
					<button type="button" class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
					<button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></button>
				</div>
			</script>
			<script type="text/html" id="id_table_field_status">
				{{# if(d.status == 1) {					}}
				{{# 	if(d.operate == 3) {			}}
					<s style="color: red;">待发布</s>
				{{# 	} else {						}}
					<span style="color: red;">待发布</span>
				{{# 	} 								}}
				{{# } else if(d.status == 2) {			}}
					<span>已发布</span>
				{{# } else {							}}
					<span style="color: blue;">未知</span>
				{{# }									}}
			</script>
		</div>
		
		<script src="../misc/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/admin.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
