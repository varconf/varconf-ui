<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台登录</title>
		<link rel="stylesheet" type="text/css" href="../misc/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/lib/pace/themes/blue/pace-theme-loading-bar.css"/>
		<script type="text/javascript" charset="utf-8" src="../misc/lib/pace/pace.min.js"></script>
	</head>

	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<h3>VARCONF登录</h3>
				<div class="m-login-warp">
					<form class="layui-form" action="#">
						<div class="layui-form-item">
							<input type="text" name="name" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../misc/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
