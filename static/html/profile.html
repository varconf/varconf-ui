<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人设置</title>
		<link rel="stylesheet" type="text/css" href="../misc/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="../misc/lib/pace/themes/blue/pace-theme-loading-bar.css"/>
		<script type="text/javascript" charset="utf-8" src="../misc/lib/pace/pace.min.js"></script>
	</head>
	<body>
		<div class="layui-tab">
			<ul class="layui-tab-title">
		    	<li class="layui-this">密码设置</li>
		    	<li>通知设置</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" lay-filter="filter_from_profile" action="#" v style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名：</label>
							<div class="layui-input-block">
								<input type="text" name="name" disabled autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">旧密码：</label>
							<div class="layui-input-block">
								<input type="password" name="password1" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码：</label>
							<div class="layui-input-block">
								<input type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">重复密码：</label>
							<div class="layui-input-block">
								<input type="password" name="password3" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="update">立即提交</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-tab-item">
					<form class="layui-form" v style="width: 90%;padding-top: 20px;">
					</form>
				</div>
			</div>
		</div>
		<script src="../misc/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../misc/js/profile.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
